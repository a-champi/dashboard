<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Daschboard</title>
</head>
<body>
    <main class="main-container">

        <div class="first-section">           
            <div class="main__card">                
                <div class="main-card__user">
                    <img class="main-card__image"src="./image/image-jeremy.png" alt="image-User">                            
                    <div >
                        <p class="main-title__report">Report for</p>
                        <p class="main-title__name">Michael MÃ¼ller</p>
                    </div>
                </div>

                <div class="main-card__dates">
                    <p class="main-card__title  main_card--active">Daily</p>
                    <p class="main-card__title">Weekly</p>
                    <p class="main-card__title">Monthly</p>
                </div>
            </div>
        </div>  
               
        <div class="second-section">
           <div class="card">
              <div class="card-background1">                
                <img class="card-image"src="./image/icon-work.svg" alt="card-work">
              </div>
              <div class="card-details">
                  <div class="card-object">
                      <p class="card-title">Work</p>
                      <img class="card-dots" src="./image/icon-ellipsis.svg" alt="">
                  </div>
                  <div class="card-time">
                      <p class="card-title__hours">32hrs</p>
                      <p class="card-title__previos">Last week-36hrs</p>
                  </div>              
              </div>
           </div> 
            
           <div class="card">
            <div class="card-background2">                
              <img class="card-image"src="./image/icon-work.svg" alt="card-work">
            </div>
            <div class="card-details">
                <div class="card-object">
                    <p class="card-title">Play</p>
                    <img class="card-dots" src="./image/icon-ellipsis.svg" alt="">
                </div>
                <div class="card-time">
                    <p class="card-title__hours">10hrs</p>
                    <p class="card-title__previos">Last week-8hrs</p>
                </div>              
            </div>
         </div>

         <div class="card">
            <div class="card-background3">                
              <img class="card-image"src="./image/icon-work.svg" alt="card-work">
            </div>
            <div class="card-details">
                <div class="card-object">
                    <p class="card-title">Study</p>
                    <img class="card-dots" src="./image/icon-ellipsis.svg" alt="">
                </div>
                <div class="card-time">
                    <p class="card-title__hours">4hrs</p>
                    <p class="card-title__previos">Last week-5hrs</p>
                </div>              
            </div>
         </div>
        
         <div class="card">
            <div class="card-background4">                
              <img class="card-image"src="./image/icon-work.svg" alt="card-work">
            </div>
            <div class="card-details">
                <div class="card-object">
                    <p class="card-title">Exercise</p>
                    <img class="card-dots" src="./image/icon-ellipsis.svg" alt="">
                </div>
                <div class="card-time">
                    <p class="card-title__hours">4hrs</p>
                    <p class="card-title__previos">Last week-5hrs</p>
                </div>              
            </div>
         </div>
         
         <div class="card">
            <div class="card-background5">                
              <img class="card-image"src="./image/icon-work.svg" alt="card-work">
            </div>
            <div class="card-details">
                <div class="card-object">
                    <p class="card-title">Social</p>
                    <img class="card-dots" src="./image/icon-ellipsis.svg" alt="">
                </div>
                <div class="card-time">
                    <p class="card-title__hours">5hrs</p>
                    <p class="card-title__previos">Last week-10hrs</p>
                </div>              
            </div>
         </div>
         <div class="card">
            <div class="card-background6">                
              <img class="card-image"src="./image/icon-work.svg" alt="card-work">
            </div>
            <div class="card-details">
                <div class="card-object">
                    <p class="card-title">Self care</p>
                    <img class="card-dots" src="./image/icon-ellipsis.svg" alt="">
                </div>
                <div class="card-time">
                    <p class="card-title__hours">2hrs</p>
                    <p class="card-title__previos">Last week-2hrs</p>
                </div>              
            </div>
         </div>

        </div>   
    </main>    
    <script src="main.js"></script>
</body>
</html>
